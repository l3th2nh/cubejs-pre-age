
version: '3'
services:
  pg: 
    image: postgres:12
    environment:
      - "POSTGRES_PASSWORD=dalong"
    ports:
    - "5432:5432"
  pg2: 
    image: postgres:12
    environment:
      - "POSTGRES_PASSWORD=dalong"
    ports:
