
version: '3'
services:
  pg: 
    image: postgres:12
    environment:
      - "POSTGRES_PASSWORD=dalong"
    ports:
    - "5432:5432"
  minio: 
    image: minio/minio
    command: server /data
    ports: 
    - "9000:9000"
    environment:
      - "MINIO_ACCESS_KEY=minio"
      - "MINIO_SECRET_KEY=minio123"
  pg2: 
    image: postgres:12
    environment:
      - "POSTGRES_PASSWORD=dalong"
    ports:
    - "5433:5432"
  redis:
    image: redis
    ports:
    - "6379:6379"
  cubestorage:
    image:  cubejs/cubestore:build-110
    ports:
    - "3306:3306"
    